<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raffle Wheel - Premium Selection</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="card">
      <h1>Raffle Wheel</h1>
      <div class="input-group">
        <p style="color: var(--text-muted); margin-bottom: 0.5rem;">Enter names (one per line, repetitions allowed):</p>
        <textarea id="namesInput" placeholder="Alice&#10;Bob&#10;Charlie&#10;Alice..."></textarea>
        <div style="margin-bottom: 1rem;">
          <button id="settingsToggleBtn"
            style="background: rgba(255,255,255,0.1); font-size: 0.8rem; padding: 0.5rem 1rem; border: 1px solid var(--glass-border);">⚙️
            Settings</button>
        </div>

        <div id="settingsPanel"
          style="display: none; background: rgba(0,0,0,0.2); padding: 1rem; border-radius: 12px; margin-bottom: 1rem; border: 1px solid var(--glass-border);">
          <div style="display: flex; align-items: center; gap: 1rem;">
            <label for="maxDrawsSelect" style="color: var(--text-muted); font-size: 0.9rem;">Max draws per name:</label>
            <select id="maxDrawsSelect"
              style="background: rgba(0,0,0,0.3); color: white; border: 1px solid var(--glass-border); border-radius: 8px; padding: 0.3rem 0.5rem;">
              <option value="1">1 time</option>
              <option value="2">2 times</option>
              <option value="3" selected>3 times</option>
              <option value="5">5 times</option>
              <option value="10">10 times</option>
            </select>
          </div>
        </div>
        <button id="startBtn">Initialize List</button>
        <button id="spinBtn" disabled style="background: var(--accent-pink);">SPIN THE WHEEL!</button>
      </div>

      <details class="stats">
        <summary>Current Pool</summary>
        <div id="poolList" class="name-list">
          <!-- Names will appear here -->
        </div>
      </details>
    </div>

    <div class="card wheel-container">
      <div class="rolling-window">
        <div class="indicator"></div>
        <div id="rollingTrack" class="rolling-track">
          <div class="name-item">READY?</div>
        </div>
      </div>
      <p style="margin-top: 1rem; color: var(--text-muted); text-align: center; font-style: italic; font-weight: 600;">
        Who is the lucky one?
      </p>
    </div>
  </div>

  <div id="winnerOverlay" class="winner-overlay">
    <div class="winner-card">
      <h2 style="color: var(--accent-pink); text-transform: uppercase; letter-spacing: 2px;">We have a winner!</h2>
      <div id="winnerName" class="winner-name">NAME</div>
      <button id="closeWinnerBtn">Awesome!</button>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
